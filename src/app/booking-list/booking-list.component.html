<app-home></app-home>
<div *ngIf="bookingArray.length; else infoMsgTemaplate">
    <ul>
        <li *ngFor="let booking of bookingArray">

            <p>{{booking.guestName}}</p>
            <p>{{booking.guestEmail}}</p>
            <p>{{booking.roomNumber}}</p>
            <p>{{booking.checkInDate}}</p>
            <p>{{booking.checkOutDate}}</p>
            <button (click)="deleteById(booking.id)">Delete Booking</button>
            <button [routerLink]="['/edit', booking.id]">Edit</button>

        </li>
    </ul>
    
</div>



<ng-template #infoMsgTemaplate>

    <p>No list stored in local storage</p>

</ng-template>
